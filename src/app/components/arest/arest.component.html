<div class="core">
    <div>
        <mat-card>
            <div>
                <mat-form-field>
                    <mat-label>ФИО</mat-label>
                    <input matInput placeholder="Иванов Иван Иванович" [(ngModel)]="arestUser.name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Комментарий</mat-label>
                    <textarea matInput placeholder="Работал на заводе" [(ngModel)]="arestUser.comment"></textarea>
                </mat-form-field>
            </div>
        </mat-card>
    </div>
    <div>
        <mat-card>
            <button mat-raised-button (click)="arestButtonClick">Арестовать</button>
        </mat-card>
    </div>
</div>
