<div class="core">
    <div>
        <mat-card>
            <div>
                <mat-form-field>
                    <mat-label>ФИО</mat-label>
                    <input matInput placeholder="Иванов Иван Иванович" [(ngModel)]="peasant.name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Цена</mat-label>
                    <input matInput [(ngModel)]="peasant.price">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Комментарий</mat-label>
                    <textarea matInput placeholder="Работал на заводе" [(ngModel)]="peasant.description"></textarea>
                </mat-form-field>
            </div>
        </mat-card>
    </div>
    <div>
        <mat-card>
            <button mat-raised-button (click)="sellPeasantClick()">Выставить</button>
        </mat-card>
    </div>
</div>
